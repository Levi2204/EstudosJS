<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 10</title>
    <style>
        body{
            background-color: rgb(42, 42, 42);
            
        }
        div#area{
            background-color: rgb(99, 0, 99);
            font: normal 15pt arial;
            color: antiquewhite;
            width: 250px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
           var a = window.document.getElementById('area')
           function clicar(){
                
                a.innerText = 'Clicou'
                a.style.background = 'antiquewhite'
                a.style.color = 'black'
           }
           function entrou(){
               a.innerText = 'Entrou'
           }
           function saiu() {
                a.innerText = 'Saiu'
                a.style.background = 'rgb(99, 0, 99)'
           }
    </script>
</body>
</html>
