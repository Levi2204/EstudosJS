<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio JS</title>
    <style>
        body{
            background-color: rgb(44, 43, 43);
            color: antiquewhite;
            font: normal 12pt arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, bem vindo<br/>`)
        document.write(`Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome todo minúsculo é ${nome.toLowerCase()}<br/>`)
        document.write(`Seu nome todo maiúsculo é ${nome.toUpperCase()}`)


    </script>
    
</body>
</html>
